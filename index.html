<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

 
        <!--Camera-->
        <a-entity position="0 0 15">
          <a-camera></a-camera>
      </a-entity>
    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

            
      <a-asset-item id="dog" src="assets/dog/scene.gltf"></a-asset-item>
      <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>
      <a-asset-item id="street_lamp" src="assets/street_lamp/scene.gltf"></a-asset-item>
      <a-asset-item id="bench" src="assets/park_bench/scene.gltf"></a-asset-item>
      

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    

    <!--Directional-->
    <!--Add Code here-->
    
      <a-entity light="type: point; castShadow: true;color:#e6ca14"
      position="-5.92951 8.39487 1.29438"></a-entity>
      <a-entity light="type:  ambient; "></a-entity>
   

    
    <!------------------------------------- Plane----------------------------------------------->

   

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <a-entity>
      <a-entity position="2 1 7.3" scale="2 2 2" gltf-model="#girl" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->
    <a-entity>
      <a-entity position="5 1.5 6.3"  scale="3 3 2" gltf-model="#dog" shadow="cast: true">
      </a-entity>
    </a-entity>
 
    <a-entity>
      <a-entity position="2 2.5 3.3"  scale="3 3 2" gltf-model="#park_bench" shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>
    
    <a-entity>
      <a-entity position="1 0 -3.3" scale="1 1.1 1" gltf-model="#street_lamp" shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>
 
    

  
    <a-plane
     id="plane"
    src="./assets/plane.PNG"
     position="5 0-3.3"
     rotation="-80 0 0"
   
    height="15"
    width="20"
  ></a-plane>
  <a-plane
  id="wall"
 src="https://images.pexels.com/photos/923203/pexels-photo-923203.jpeg?cs=srgb&dl=pexels-moritz-b%C3%B6ing-923203.jpg&fm=jpg"
  position="5 5 -3.3"
  rotation="0 0 0"
  width="20"
  height="15"></a-plane>

     


    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
